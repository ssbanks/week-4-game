<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="jumbotron">
  		<h1>Crystal Collector</h1>
  		<p>Your job is to match the random number given</p>
  		<p>Each crystal will have a value between 1 and 12</p>
  		<p>Clicking a crystal adds that value to your total score. 
  		<p>Match the random number and You WIN!</p> 
  		<p>Be Careful not to go over. GOOD LUCK</p>
  	</div>

	<div class="numberToMatch">
		<h2>Number To Get:
			<span id= "randomNumber"></span>
		</h2>
	</div>
	<div class="winsAndLosses">
		<h2>Wins:
			<span id= "numberWins"></span>
			</br>
			Losses: 
			<span id= "numberLosses"></span>
		</h2>
	</div>
	<div class="container">
	<div class="row row-centered">
		<div id="one" class="col-md-2 col-centered"><img src="assets/images/crystal1.png" alt="crystal1" width="100"></div>
		<div id="two" class="col-md-2 col-centered"><img src="assets/images/crystal2.png" alt="crystal2" width="100"></div>
		<div id="three" class="col-md-2 col-centered"><img src="assets/images/crystal3.png" alt="crystal3" width="100"></div>
		<div id="four" class="col-md-2 col-centered"><img src="assets/images/crystal4.png" alt="crystal4" width="100"></div>
	</div>
</div>
	<div class="userTotal">
		<h2>Your total score is:
			<span id="finalTotal"></span>
		</h2>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
